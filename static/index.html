    function manageFieldById(id) {
        $.get('/badger/'+id, function(value) {
           if (value) {
               $('#'+id).removeClass('is-invalid');
               $('#'+id).addClass('is-valid');
               $('#'+id).val(value)
           } else {
               $('#'+id).removeClass('is-valid');
               $('#'+id).addClass('is-invalid');
               $('#'+id).val('')
           }
        })
    }
